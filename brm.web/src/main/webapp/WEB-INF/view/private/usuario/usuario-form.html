
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div ng-controller="UsuarioController">
	<div class="page-header text-center">
		<h1>Cadastro Usuario</h1>
	</div>

	<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

	<form novalidate name="formulario" class="row" ng-submit="submeter()">
		<div class="col-md-6">
			<div class="form-group">
				<label>Nome</label> <input name="nome"
					class="form-control" ng-model="usuario.nome" required>
					<span ng-show = "formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome é obrigatório
			</span>
			</div>
			
			<div class="form-group">
				<label>Cargo</label> <input name="cargo"
					class="form-control" ng-model="usuario.cargo" required>
					<span ng-show = "formulario.$submitted && formulario.cargo.$error.required"
				class="form-control alert-danger">
				Cargo é obrigatório
			</span>
			</div>
			
			<div class="form-group">
				<label>Email</label> <input name="email" type="email"
					class="form-control" ng-model="usuario.email" required>
					<span ng-show = "formulario.$submitted && formulario.email.$error.required"
				class="form-control alert-danger">
				Email é obrigatório
			</span>
			</div>
			
			<button type="submit" class="btn btn-primary"
				>Salvar</button>
			<a href="#/private/usuario/usuario-view" class="btn btn-primary">Voltar</a>
			<hr>
		</div>

	</form>

</div>
