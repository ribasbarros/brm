<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Modal -->
<div class="modal fade" id="idMessage"
	tabindex="-1" role="dialog" aria-labelledby="modalMessageLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modalMessageLabel">Mensagem</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-{{trtResponse.ico}}" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign"
						aria-hidden="true"></span> {{trtResponse.httpMensagem}}
				</div>
				<div ng-if="trtResponse.detalhe">
					<input type="checkbox" ng-model="showDetalhe" value="true" /> Detalhar
					<textarea style="width: 100%;" rows="8" ng-show="showDetalhe" ng-model="trtResponse.detalhe" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeMessage()">Fechar</button>
			</div>
		</div>
	</div>
</div>
