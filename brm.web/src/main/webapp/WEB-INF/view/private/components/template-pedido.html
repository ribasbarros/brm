<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Modal -->
<div class="modal fade" id="idModalPedido" tabindex="-1" role="dialog"
	aria-labelledby="modalPedidoLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modalPedidoLabel">Criar Ordem de
					Pedido</h4>
			</div>
			<div class="modal-body">
				<form novalidate name="modalPedido">
					<div class="controls form-group has-feedback">
						<div>
							<div class="row">
								<div class="col-md-5">
									<div class="controls form-group has-feedback">
										<label class="control-label" for="name">Quantidade</label> <input
											class="form-control" type="number" id="quantidade"
											ng-model="pedido.quantidade" name="quantidade" required /> <span
											ng-show="modalPedido.quantidade.$valid"
											class="glyphicon glyphicon-ok form-control-feedback"></span>
										<span ng-show="!modalPedido.quantidade.$valid"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
									</div>
								</div>
								<div class="col-md-5">
									<div class="controls form-group has-feedback">
										<label class="control-label" for="name">Data</label> <input
											class="form-control" type="date" id="dataSolicitacao"
											ng-model="pedido.dataSolicitacao" name="dataSolicitacao"
											required /> <span
											ng-show="modalPedido.dataSolicitacao.$valid"
											class="glyphicon glyphicon-ok form-control-feedback"></span>
										<span ng-show="!modalPedido.dataSolicitacao.$valid"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-10">
								<div class="controls form-group has-feedback">
										<label class="control-label" for="name">Descrição</label> <textarea
											class="form-control" id="descricao"
											ng-model="pedido.descricao" name="descricao"
											required></textarea> <span
											ng-show="modalPedido.descricao.$valid"
											class="glyphicon glyphicon-ok form-control-feedback"></span>
										<span ng-show="!modalPedido.descricao.$valid"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary"
					ng-click="createOrder()">Create</button>
			</div>
		</div>
	</div>
</div>
