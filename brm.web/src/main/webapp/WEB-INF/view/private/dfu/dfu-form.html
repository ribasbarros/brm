<div class="page-header text-center">
	<h1>Cadastro Dfu</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
	<div class="col-md-3">
		<div class="controls form-group has-feedback">
			<label>Item</label> <select class="form-control" name="item"
				id="teste" ng-model="dfu.item">
				<option ng-repeat="option in listaItens" ng-value="option.id | json">{{option.nome}}</option>
			</select>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-2">
		<div class="controls form-group has-feedback">
			<label>Data de maturidade</label> <input type="date"
				class="form-control" ng-model="dfu.dataMaturidade"
				name="dataMaturidade" />
		</div>
	</div>

	<div class="col-md-2">
		<div class="controls form-group has-feedback">
			<label>Data de lançamento</label> <input type="date"
				class="form-control" ng-model="dfu.dataLancamento"
				name="dataMaturidade" />
		</div>
	</div>

	<div class="col-md-2">
		<div class="controls form-group has-feedback">
			<label>Data de Descontinuação</label> <input type="date"
				class="form-control" ng-model="dfu.dataDescontinuacao"
				name="dataDescontinuacao" />
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-2">
		<div class="controls form-group has-feedback">
			<label>Classe</label> <select class="form-control" name="classe"
				id="repeatSelect" ng-model="dfu.classe">
				<option ng-repeat="option in listaStatus" ng-value="option.nome">{{option.nome}}</option>
			</select>
		</div>
	</div>
	<div class="col-md-2">
		<div class="controls form-group has-feedback">
			<label>Tipos de Planejamento</label> <select class="form-control"
				name="modelo" id="repeatSelect" ng-model="dfu.modelo">
				<option ng-repeat="option in listaPlanejamentos" ng-value="option.nome">{{option.nome}}</option>
			</select>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-md-2">
		<div class="controls form-group has-feedback">
			<label>Validade do modelo</label> <input type="date"
				class="form-control" ng-model="dfu.validadeModelo"
				name="validadeModelo" />
		</div>
	</div>

	<div class="col-md-2">
		<div class="controls form-group has-feedback">
			<label>Validade primeira saída</label> <input type="date"
				class="form-control" ng-model="dfu.validadePrimeiraSaida"
				name="validadePrimeiraSaida" />
		</div>
	</div>
</div>
