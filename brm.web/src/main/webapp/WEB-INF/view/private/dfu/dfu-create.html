<div ng-controller="DfuController">
	<form novalidate name="formulario" class="row"
		ng-submit="submeter()">
		<div ng-include="'private/dfu/dfu-form'"></div>
	</form>
	
		<!-- Modal -->
	<div class="modal fade" id="idModalRelacao" tabindex="-1" role="dialog"
		aria-labelledby="modalRelacaoLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="modalRelacaoLabel">Adicionar Relacao</h4>
				</div>
				<div class="modal-body">
					<form novalidate name="modalRelacao">
						<div class="controls form-group has-feedback">
							<div class="row">	
								<div class="col-md-6">
								
									<div class="form-group" >
										<label>Sku</label> <select class="form-control"
											ng-options="sku.id as sku.id for sku in listaSku track by sku.id"
											ng-model="selected.idSku"></select>
									</div>
									
									<div class="form-group">
										<label>Dfu</label> <select class="form-control"
											ng-options="dfu.id as dfu.id for dfu in listaDfu track by dfu.id"
											ng-model="selected.idDfu"></select>
									</div>
									
								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary"
						ng-click="addRelacao()">Adicionar</button>
				</div>
			</div>
		</div>
	</div>
</div>
