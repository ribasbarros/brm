<div class="page-header text-center">
	<h1>Cadastro Item</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>


<div class="row">
	<div class="col-md-6">
		<div class="controls form-group has-feedback">
			<label>Nome</label> <input name="nome" class="form-control"
				ng-model="item.nome" required> <span
				ng-show="formulario.nome.$valid"
				class="glyphicon glyphicon-ok form-control-feedback"></span> <span
				ng-show="!formulario.nome.$valid"
				class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="controls form-group has-feedback">
			<label>Nome Reduzido</label> <input name="nomeReduzido"
				class="form-control" ng-model="item.nomeReduzido" required>
			<span ng-show="formulario.nomeReduzido.$valid"
				class="glyphicon glyphicon-ok form-control-feedback"></span> <span
				ng-show="!formulario.nomeReduzido.$valid"
				class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-3">
		<div class="controls form-group has-feedback">
			<label>Categoria</label> 
			<select class="form-control" ng-options="cat as cat.nome for cat in categorias track by cat.id" ng-model="item.categoria"></select>
		</div>
	</div>
	<div class="col-md-3">
		<div class="controls form-group has-feedback">
			<label>Status</label> <select class="form-control"
				name="repeatSelect" id="selectStatus" ng-model="item.status"
				>
				<option ng-repeat="option in listaStatus" ng-value="option.nome">{{option.nome}}</option>
			</select>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<div class="controls form-group has-feedback">
			<label>Valor Unitário</label> <input type="number"
				name="valorUnitario" class="form-control"
				ng-model="item.valorUnitario" required>
				<span ng-show="formulario.valorUnitario.$valid"
				class="glyphicon glyphicon-ok form-control-feedback"></span> <span
				ng-show="!formulario.valorUnitario.$valid"
				class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</div>
	<div class="col-md-3">
		<div class="controls form-group has-feedback">
			<label>Unitização</label> <input type="number" name="unitizacao"
				class="form-control" ng-model="item.unitizacao" required>
				 <span ng-show="formulario.unitizacao.$valid"
				class="glyphicon glyphicon-ok form-control-feedback"></span> <span
				ng-show="!formulario.unitizacao.$valid"
				class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</div>

</div>
