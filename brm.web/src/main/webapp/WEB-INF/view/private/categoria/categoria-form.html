
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<div class="page-header text-center">
		<h1>Cadastro Categoria</h1>
	</div>

	<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

		<div class="col-md-6">
			<div class="form-group">
				<label>Nome</label> <input name="nome"
					class="form-control" ng-model="categoria.nome" required>
					<span ng-show = "formularioCategoria.$submitted && formularioCategoria.nome.$error.required"
				class="form-control alert-danger">
				Nome é obrigatório
			</span>
			</div>
			<button type="submit" class="btn btn-primary"
				>Salvar</button>
			<a href="#/private/categoria/categoria-view" class="btn btn-primary">Voltar</a>
			<hr>
		</div>
