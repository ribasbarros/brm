<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div ng-controller="FornecedorController">

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-body">

			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<button type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
							Novo
						</button>
					</div>
					<!-- /input-group -->
				</div>
				<!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<div class="input-group">
						<input type="text" class="form-control"
							placeholder="Pesquisar por palavra-chave"> <span
							class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
					<!-- /input-group -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->
		</div>

		<!-- Table -->
		<table class="table  table-hover data-table">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nome Fantasia</th>
					<th>CNPJ</th>
					<th>Contato</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="fornecedor in entries">
					<th scope="row">{{fornecedor.id}}</th>
					<td>{{fornecedor.nomeFantasia}}</td>
					<td>{{fornecedor.cnpj}}</td>
					<td>{{fornecedor.contatos}}</td>
				</tr>
			</tbody>
		</table>
		
		<label for="repeatSelect"> linhas por página: </label> <select
			name="numberOfElements" id="numberOfElements"  ng-model="totalPerPage"
			ng-change="page(0)">
			<option value="10">10</option>
			<option value="50">50</option>
			<option value="100">100</option>
			<option value="200">200</option>
			<option value="500">500</option>
			<option value="1000">1000</option>
		</select>
		<nav>
			<ul class="pagination">
				<li><a href="" aria-label="Voltar" ng-click="previous()">
						<span aria-hidden="true">&laquo;</span>
				</a></li>
				<!-- <li class="active"><a href="#">1</a></li> -->
				<li ng-class="{ 'active' : $index == index }" ng-repeat="a in range(totalPages) track by $index"><a
					href="" ng-click="page($index)">{{$index + 1}}</a></li>
				<li><a href="" aria-label="Próximo" ng-click="next()">
						<span aria-hidden="true">&raquo;</span>
				</a></li>
			</ul>
		</nav>
	</div>
</div>
