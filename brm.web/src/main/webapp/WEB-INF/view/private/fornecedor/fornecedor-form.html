<center>
	<h3>Cadastro de Fornecedor</h3>
</center>

<div class="row">
	<div class="col-md-6">
		<div class="controls form-group has-feedback">
			<label class="control-label" for="razaoSocial">Razão Social</label> <input
				class="form-control" id="razaoSocial"
				ng-model="fornecedor.razaoSocial" name="razaoSocial" required /> <span
				ng-show="formulario.razaoSocial.$valid"
				class="glyphicon glyphicon-ok form-control-feedback"></span> <span
				ng-show="!formulario.razaoSocial.$valid"
				class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</div>
	<div class="col-md-3">
		<div class="controls form-group has-feedback">
			<label class="control-label" for="cnpj">CNPJ</label> <input
				ui-mask="99.999.999/9999-99" ng-cnpj class="form-control" id="cnpj"
				ng-model="fornecedor.cnpj" name="cnpj" required /> <span
				ng-show="formulario.cnpj.$valid"
				class="glyphicon glyphicon-ok form-control-feedback"></span> <span
				ng-show="!formulario.cnpj.$valid"
				class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-9">
		<div class="form-group">
			<div class="controls form-group has-feedback">
				<label class="control-label" for="nomeFantasia">Nome
					Fantasia</label> <input class="form-control" id="nomeFantasia"
					ng-model="fornecedor.nomeFantasia" name="nomeFantasia" required />
				<span ng-show="formulario.nomeFantasia.$valid"
					class="glyphicon glyphicon-ok form-control-feedback"></span> <span
					ng-show="!formulario.nomeFantasia.$valid"
					class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-9">
		<div class="form-group">
			<div class="controls form-group has-feedback">
				<label class="control-label" for="descricao">Descrição</label>
				<textarea class="form-control" id="descricao"
					ng-model="fornecedor.descricao" name="descricao" required></textarea>
				<span ng-show="formulario.descricao.$valid"
					class="glyphicon glyphicon-ok form-control-feedback"></span> <span
					ng-show="!formulario.descricao.$valid"
					class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>

		</div>
	</div>
</div>
<div class="row">
	<div ng-show="fornecedor.contatos.length > 0">
		<div ng-if="fornecedor.contatos" class="col-md-4">
			<label>Contatos</label>
			<brm-show-data column="mapColumnsContato" data="fornecedor.contatos"
				type-id="some_prop" is-delete="true" />
		</div>
	</div>
	<div ng-show="fornecedor.centros.length > 0">
		<div ng-if="fornecedor.centros" class="col-md-4">
			<label>Centros</label>
			<div ng-show="fornecedor.centros.length > 0">
				<brm-show-data column="mapColumnsCentro" data="fornecedor.centros"
					is-delete="true" />
			</div>
		</div>
	</div>
</div>

<brm-show-message />
