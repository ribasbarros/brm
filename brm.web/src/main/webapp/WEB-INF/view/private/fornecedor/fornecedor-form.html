<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="page-header text-center">
	<h3>Cadastro Fornecedor</h3>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
	<div class="col-md-4">
		<div class="form-group">
			<label>Razão Social</label> <input name="razaoSocial"
				class="form-control" ng-model="fornecedor.razaoSocial" required />
			<span
				ng-show="formulario.$submitted && formulario.razaoSocial.$error.required"
				class="form-control alert-danger"> Razão Social é obrigatório
			</span>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label>CNPJ</label> <input valid-number type="text" name="cnpj"
				class="form-control" ng-model="fornecedor.cnpj" maxlength="14"
				size="15" style="width: 150px;" required /> <span
				ng-show="formulario.$submitted && formulario.cnpj.$error.required"
				class="form-control alert-danger"> CNPJ é obrigatório </span>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">

		<div class="form-group">
			<label>Nome Fantasia</label> <input name="nomeFantasia"
				class="form-control" ng-model="fornecedor.nomeFantasia" required />
			<span
				ng-show="formulario.$submitted && formulario.nomeFantasia.$error.required"
				class="form-control alert-danger"> Nome Fantasia é
				obrigatório </span>

		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao" class="form-control"
				ng-model="fornecedor.descricao" required />
			<span
				ng-show="formulario.$submitted && formulario.razaoSocial.$error.required"
				class="form-control alert-danger"> Descrição é obrigatório </span>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#idModalContato">Adicionar Contato</button>
		<br> <br>
		<div ng-show="fornecedor.contatos.length > 0">
			<brm-show-data column="columns" data="fornecedor.contatos"
				is-delete="true" />
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#idModalCentro">Adicionar Centro</button>
		<br> <br>
		<div ng-show="fornecedor.centros.length > 0">
			<brm-show-data column="columns" data="fornecedor.centros"
				is-delete="true" />
		</div>
	</div>
</div>

<div class="row">
	<button type="submit" class="btn btn-primary">Salvar</button>
	<a href="#/private/fornecedor/fornecedor-view" class="btn btn-primary">Voltar</a>
</div>
<hr>

<!-- Modal -->
<div class="modal fade" id="idModalContato" tabindex="-1" role="dialog"
	aria-labelledby="modalContatoLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modalContatoLabel">Adicionar
					Contato</h4>
			</div>
			<div class="modal-body">
				<div>
					<div class="controls form-group has-feedback">

						<label class="control-label" for="name">Nome do Contato</label> <input
							class="form-control" type="text" id="name"
							ng-model="selectedContato.nome" name="fName" />

						<!-- <span ng-show="formulario.form.fName.$valid" class="glyphicon glyphicon-ok form-control-feedback" /> 
				<span ng-show="!formulario.form.fName.$valid"  class="glyphicon glyphicon-remove form-control-feedback" /> -->

					</div>


					<div class="form-group">
						<label>Telefone / Celular</label> <input type="number"
							name="telefone" class="form-control"
							ng-model="selectedContato.telefone.numero">
					</div>
					<div class="form-group">
						<label>Ramal</label> <input name="telefone" class="form-control"
							ng-model="selectedContato.telefone.ramal">
					</div>
					<div class="form-group">
						<label>Celular</label> <input type="checkbox"
							ng-model="selectedContato.telefone.celular">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary"
					ng-click="addContato()">Adicionar</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="idModalCentro" tabindex="-1" role="dialog"
	aria-labelledby="modalCentroLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modalCentroLabel">Adicionar Centro</h4>
			</div>
			<div class="modal-body">bla</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary" ng-click="addCentro()">Adicionar</button>
			</div>
		</div>
	</div>
</div>
