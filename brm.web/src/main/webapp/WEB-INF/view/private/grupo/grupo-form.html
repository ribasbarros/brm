
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="page-header text-center">
	<h1>Cadastro Grupo</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="col-md-6">
	<div class="form-group">
		<label>Nome</label> <input name="nome" class="form-control"
			ng-model="grupo.nome" required> <span
			ng-show="formulario.$submitted && formulario.nome.$error.required"
			class="form-control alert-danger"> Nome é obrigatório </span>
	</div>
	<button type="submit" class="btn btn-primary">Salvar</button>
	<a href="#/private/grupo/grupo-view" class="btn btn-primary">Voltar</a>
	<hr>

</div>
