<!doctype html>
<html lang="pt-br" ng-app="brm">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="resources/images/logo3.png" />

<title>BRM - Best Resources Management</title>
<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />

<style type="text/css">
@CHARSET "UTF-8";

* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	outline: none;
}

body {
	background: url(resources/images/bg4.jpg) no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.login-form {
	margin: 100px auto;
	max-width: 446px;
}

form[role=login] {
	font: 18px/2.2em Lato, serif;
	color: #b4b4b4;
	background: #fff;
	max-width: 446px;
	border-radius: 5px;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	padding: 5px 40px 30px 40px;
}

form[role=login] h3 {
	font-size: 24px;
	color: #0b2344;
}

form[role=login] h4 {
	margin: 15px 0 30px 0;
}

form[role=login] input, form[role=login] button {
	font-size: 16px;
	margin: 5px 0;
}

form[role=login] input {
	color: #d5d5d5;
	background: #fff;
	box-shadow: none;
	margin: 25px 0;
}

form[role=login] input::-webkit-input-placeholder {
	color: #c1c4c5;
}

form[role=login] input:-moz-placeholder {
	color: #c1c4c5;
}

form[role=login] input::-moz-placeholder {
	color: #c1c4c5;
}

form[role=login] input:-ms-input-placeholder {
	color: #c1c4c5;
}

form[role=login]>div {
	margin-top: 20px;
	text-align: center;
	font-size: 15px;
}

form[role=login]>div a {
	font-size: 15px;
	color: #007fff;
}
</style>

</head>
<body>

	<section class="container">
		<section class="login-form">
			<form id="loginform" method="post" role="login"
				ng-controller="CsrfCtrl" ng-submit="login()">
				<div>
					<img src="resources/images/logo1.png" style="width: 30%" alt="" />
					<h4>Logue para acessar seu dashboard privado</h4>
				</div>
				<input ng-model="credentials.username" type="text" id="username"
					name="username" placeholder="login" required
					class="form-control input-lg" /> <input
					ng-model="credentials.password" type="password" id="password"
					name="password" placeholder="senha" required
					class="form-control input-lg" />
				<button type="submit" name="go"
					class="btn btn-lg btn-block btn-info">Autenticar</button>
			</form>
		</section>
	</section>

	<!-- JQuery ================================================================ -->
	<script src="resources/jquery/jquery-2.1.3.min.js"></script>

	<!-- Bootstrap ============================================================= -->
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>

	<!-- AngularJS ============================================================= -->
	<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
	<script src="resources/angular/angular.js"></script>
	<script src="resources/angular/angular-resource.min.js"></script>
	<script src="resources/angular/angular-animate.js"></script>
	<script src="resources/angular/angular-aria.js"></script>
	<script src="resources/angular/angular-route.js"></script>
	<script src="resources/angular/angular-cookies.js"></script>
	<script src="resources/angular/i18n/angular-locale_pt-br.js"></script>

	<!-- AngularJS App Code ==================================================== -->
	<script src="resources/js/app.js"></script>
	<script src="resources/js/controllers.js"></script>
	<script src="resources/js/component.js"></script>
	<script src="resources/js/services.js"></script>
	<script src="resources/js/directives.js"></script>
	<script src="resources/angular/ngCpfCnpj/ngCpfCnpj.js"></script>
	<script src="resources/angular/ui-mask/mask.min.js"></script>
	<script src="resources/js/ng-tags-input.min.js"></script>
	
	<!-- <script src="resources/js/filters.js"></script>
	<script src="resources/js/directives.js"></script> -->
	
	<!-- <script src="resources/angular/autocomplete/angular-touch.min.js"></script>
	<script src="resources/angular/autocomplete/angucomplete.js"></script> -->


</body>
</html>
